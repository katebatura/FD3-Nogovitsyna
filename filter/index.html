<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>filter</title>
</head> 
<body> 
  <div id="container"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
      
  <script src="Filter.js"></script>

  <script>

    var wordsArr = [ 
    'предшествовавшими', 'воспользовавшемуся', 'участвовавшими',
    'усовершенствованиями', 'государственного', 'покровительствовавшие',
    'облагодетельствованные', 'нововодолашского', 'беспрецедентный', 
    'мелкокалиберными', 'апелляционным', 'компрометирующий',
    'трансформируемый', 'дифференцированная', 'экзальтированность'    
    ];

    ReactDOM.render(
      React.createElement( Filter, {words: wordsArr} ), 
      document.getElementById('container') 
    );

  </script>

</body> 
</html>
